<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Item Name</th>
    <th scope="col">Qty</th>
    <th scope="col">Price</th>
    <th scope="col">      </th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cartItems; index as i ;">
      <th scope="row"  width="5%">{{ i + 1 }}</th>
      <td  width="60%">
        {{ item.name }}
      </td>
      <td  width="15%">
        <div class="col-xs-1">
          <input  class="form-control" type="number" (keypress)="numberOnly($event)" s
                  [(ngModel)]="item.qty"
                  (keyup.enter)="setQty(item)" />
        </div>

      </td>
      <td  width="10%">
        {{item.qty * item.price}}
      </td>
      <td width="10%">
        <button class="btn btn-danger" (click)="removeFromCart(item)">Delete</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="cartItems.length > 0" >
  <tr>
    <td></td>
    <td></td>
    <td style="font-weight: bolder; font-family: Constantia; font-size: 20px">
      Total Amount:
    </td>
    <td style="font-weight: bolder; font-family: 'Calisto MT'; color: blue; font-size: 20px">
      {{calculateTotalAmount()}}
    </td>
  </tr>
  </tfoot>
</table>
