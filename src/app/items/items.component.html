<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Item Name</th>
    <th scope="col">Price</th>
    <th scope="col">      </th>
    <th scope="col">      </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of allItems; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
      {{ item.name }}
    </td>
    <td>{{ item.price | number }}</td>
    <td>
      <button class="btn btn-success" (click)="onCreateOrUpdate(item)">Add To Cart</button>
    </td>
    <td>
      <button  class="btn btn-info" (click)="onShowDetails(item)">See Details</button>
    </td>
  </tr>
  </tbody>


</table>
