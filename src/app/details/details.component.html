    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Product Detail</h4>
        <button type="button" class="close" (click)="activeModal.close('Cross Click')">
          <span aria-hidden="true">Ã—</span>

            <th>Image</th>
            <th>Specs</th>
            <th>Price</th>
